<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- ======================== START MAIN AREA ==================== -->
   <main class="base">
    <header class="main-img">
      <img src="./images/logo.svg" alt="logo" class="logo-img">
    </header>
    <div class="hero">
      <img src="./images/hero-mobile.jpg" alt="hero" class="hero-img">
    </div>
    <div class="info">
      <h1 class="info-h1"><span>We're </span> <br> coming<br> soon</h1>
      <p class="info-para">
        Hello fellow shoppers! We're currently building<br> our new fashion
        store. Add your email below to<br> stay up-to-date with announcements
        and our<br> launch deals.
      </p>
      <form class="input">
        <input
          type="email"
          name="Email"
          id="add"
          placeholder="Email Address"
          class="mail"
        />
        <button class="btn">
          <img src="./images/icon-arrow.svg" alt="icon" class="img-btn" />
        </button>
        <div class="error">
          <img
            src="./images/icon-error.svg"
            alt="error"
            class="error-img"
          />
        </div>
        <p class="error-para">Please provide a valid email</p>
      </div>
    </form>
   </main>
    <!-- ======================== END MAIN AREA ==================== -->

    <!-- ======================== START FOOTER AREA ==================== -->

    <footer class="foot">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="http://karam-portfolio.liveblog365.com" target="_blank"> KARAM SINGH</a>
      </footer>

    <!-- ======================== END FOOTER AREA ==================== -->

    <script src="./index.js"></script>
  </body>
</html>
